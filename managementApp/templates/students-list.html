{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
   <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">Document</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <th>{{ student.pk }}</th>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.email }}</td>
      <td><a href="{% url 'documentDetail' pk=student.pk %}" class="btn btn-success">Generate</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
