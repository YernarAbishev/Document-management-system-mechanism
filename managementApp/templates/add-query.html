{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid">
                    <button class="mt-2 mb-2 btn btn-primary" type="submit">Add query</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
